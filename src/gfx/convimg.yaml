converts:
    - name: internal
      palette: xlibc
      transparent-color-index: 0
      compress: zx7
      style: rlet
      images:
        - internal/*.png
    - name: ship
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
        - ship/*.png
    - name: guiicons
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
       - gui-icons/*.png
    - name: particles
      palette: xlibc
      transparent-color-index: 0
      style: rlet
      images:
        - particles/*.png


outputs:
    - type: c
      include-file: internal.h
      converts:
        - internal
    - type: appvar
      name: uxassets
      source-format: c
      include-file: uxassets.h
      lut-entries: true
      archived: true
      converts:
        - guiicons
        - particles
        - ship
